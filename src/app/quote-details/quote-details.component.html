

<div class="container">
  
  <p>Author :{{quote.author}}</p>
  <p>Published by :{{quote.person}}</p>
  <p>Date:{{quote.date|date}}</p>
  
  <p>Number of days since quote was written {{quote.date|dateCount}} </p>

  <div class="row">
    <div class="col">
        <p >Up-votes :{{quote.upvote}}</p>
      <button type="button" class="btn btn-outline-success" (click)="upvote()">Upvote</button>
    </div>
    <div class="col">
        <p>Down-votes :{{quote.downvote}}</p>
      <button type="button" class="btn btn-outline-warning" (click)="downvote()">Downvote</button><br>
    </div>
  </div>
  <button class="btn btn-danger del" (click)='delete(true)'> Delete quote</button>
</div>
